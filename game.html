	<meta charset="utf-8">
	<title>Chopsticks</title>
    <script src="libs/phaser.js"></script>
    <script src="js/preload.js"></script>
    <script src="js/game.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #FFFFFF;
		}
        
	</style>
</head>
<body>
    <div id="gameContainer"></div>
    <script type="text/javascript">
        window.onload = function() {
            var game = new Phaser.Game(480, 480, Phaser.AUTO, 'gameContainer');
            game.state.add('preload', Chopsticks.preload);
            game.state.add('game', Chopsticks.game);
            game.state.start('preload');
        }
    </script>
    
</body>
